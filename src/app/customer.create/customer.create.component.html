
<h2 mat-dialog-title>Add New User</h2>
<mat-dialog-content [formGroup]="customerFormGroup">
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" />
    <mat-error *ngIf="customerFormGroup.get('name')?.invalid">Name is required</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" />
    <mat-error *ngIf="customerFormGroup.get('email')?.invalid">Valid email is required</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Phone</mat-label>
    <input matInput formControlName="phone" />
    <mat-error *ngIf="customerFormGroup.get('phone')?.invalid">Phone is required</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Address</mat-label>
    <input formControlName="address" matInput />
  <mat-error *ngIf="customerFormGroup.get('address')?.invalid">Address is required</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Gender</mat-label>
    <input formControlName="gender" matInput />
  <mat-error *ngIf="customerFormGroup.get('gender')?.invalid">Gender is required</mat-error>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onSave()" [disabled]="customerFormGroup.invalid">Save</button>
</mat-dialog-actions>
