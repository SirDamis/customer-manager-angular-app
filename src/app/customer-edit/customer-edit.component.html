<h2 mat-dialog-title>Edit Customer</h2>
<mat-dialog-content [formGroup]="editForm">
  <mat-form-field appearance="fill">
    <mat-label>Id</mat-label>
    <input matInput formControlName="id" readonly />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" />
    <mat-error *ngIf="editForm.get('name')?.invalid">Name is required</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" />
    <mat-error *ngIf="editForm.get('email')?.invalid">Valid email is required</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Phone</mat-label>
    <input matInput formControlName="phone" />
    <mat-error *ngIf="editForm.get('phone')?.invalid">Phone is required</mat-error>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onSave()" [disabled]="editForm.invalid">Save</button>
</mat-dialog-actions>
